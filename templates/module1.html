<div id="result-container" class="hidden">
    <div class="flex flex-col md:flex-row justify-between md:items-center mb-4 gap-4 mt-8">
        <h2 class="text-2xl font-bold text-gray-50">Generated README.md</h2>
        <button id="copy-btn" class="bg-slate-700 text-gray-200 font-semibold px-4 py-2 rounded-lg hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-all duration-200 w-full md:w-auto">Copy Markdown</button>
    </div>

    <div id="readme-output-container">
        <div id="readme-output"></div>
    </div>
    
    <div id="improve-section" class="mt-6 p-4 bg-slate-800/50 rounded-lg border border-slate-700">
        <h3 class="text-lg font-bold text-gray-100 mb-2">Refine & Improve ✨</h3>
        <p class="text-sm text-gray-400 mt-1 mb-3">Ask the AI to make changes. For example: "Make it more professional" or "Add a section about future plans".</p>
        <div class="flex flex-col sm:flex-row gap-3">
                <input type="text" id="improve-readme-input" class="flex-grow w-full px-4 py-2 text-gray-50 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="Your instructions...">
                <button id="improve-readme-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">Improve</button>
        </div>
    </div>

    <div id="push-section" class="mt-6 p-4 bg-slate-800/80 rounded-lg border border-slate-700">
        <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-2 gap-2">
            <h3 class="text-lg font-bold text-gray-100">Automate: Push to GitHub</h3>
                <button id="suggest-commit-btn" class="w-full sm:w-auto text-sm bg-purple-600 text-white font-semibold px-4 py-1 rounded-lg hover:bg-purple-700 transition-all">Suggest Commits ✨</button>
        </div>

        <div id="commit-suggestions-container" class="my-4 space-y-2 hidden"></div>
        <p class="text-sm text-gray-400 mt-1">
            You'll need a <a href="https://github.com/settings/tokens/new?scopes=repo" target="_blank" class="text-indigo-400 hover:underline">GitHub Personal Access Token</a> with `repo` scope.
        </p>
        <div class="mt-4">
            <label for="github-token" class="block text-sm font-medium text-gray-300 mb-2">GitHub Personal Access Token</label>
                <input type="password" id="github-token" class="w-full px-4 py-2 text-gray-50 bg-slate-700 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="ghp_...">
        </div>
        <div class="mt-4">
                <label for="commit-message" class="block text-sm font-medium text-gray-300 mb-2">Commit Message</label>
                <input type="text" id="commit-message" class="w-full px-4 py-2 text-gray-50 bg-slate-700 border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500" value="feat: Add AI-generated README.md">
        </div>
        <button id="push-btn" class="mt-4 w-full bg-green-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all">Push to Repo</button>
    </div>
</div>
