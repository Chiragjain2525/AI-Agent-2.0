<div class="space-y-8">
    <h2 class="text-3xl font-bold text-purple-400 text-glow mb-4">Special Feature: AI Image Tools</h2>

    <!-- Image Generation Section -->
    <div id="image-generation-section">
        <h3 class="text-2xl font-semibold text-purple-300 mb-4">1. Generate an Image</h3>
        <p class="text-gray-400 mb-4">Enter a detailed description of the image you want to generate. The AI will create a new image from scratch.</p>
        <div class="space-y-4">
            <div>
                <label for="image-prompt-input" class="block text-sm font-medium text-purple-200 mb-2">Image Description (Prompt):</label>
                <textarea id="image-prompt-input" rows="3" class="w-full px-4 py-2 text-gray-50 bg-slate-800/50 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none" placeholder="e.g., 'A futuristic city at sunset with flying cars, highly detailed, cyberpunk style'"></textarea>
            </div>
            <button id="generate-image-btn" class="w-full text-white font-semibold px-6 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 focus:ring-offset-slate-900 btn-animated-glow">
                Generate New Image ‚ú®
            </button>
        </div>
    </div>

    <!-- Image Editing Section -->
    <div id="image-editing-section">
        <h3 class="text-2xl font-semibold text-purple-300 mb-4">2. Edit an Image</h3>
        <p class="text-gray-400 mb-4">Upload an image and provide a prompt to tell the AI how to edit it.</p>
        <div class="space-y-4">
            <div>
                <label for="image-upload-input" class="block text-sm font-medium text-purple-200 mb-2">Upload Image</label>
                <div class="flex items-center gap-4 bg-slate-800/50 p-4 rounded-lg border border-slate-600">
                    <label for="image-upload-input" class="w-full sm:w-auto cursor-pointer btn-animated-glow flex-shrink-0 text-white font-semibold px-4 py-2 rounded-lg text-center transition-transform transform hover:scale-105">
                        Choose Image File
                    </label>
                    <input type="file" id="image-upload-input" class="hidden" accept="image/*">
                    <span id="uploaded-image-name" class="flex-grow truncate text-gray-400">No file chosen</span>
                </div>
                <div id="uploaded-image-preview-container" class="hidden mt-4 bg-slate-800/50 rounded-lg p-2 border border-slate-600 text-center">
                    <img id="uploaded-image-preview" class="max-w-full h-auto mx-auto rounded-md" alt="Uploaded image preview">
                </div>
            </div>
            <div>
                <label for="edit-prompt-input" class="block text-sm font-medium text-purple-200 mb-2">Editing Prompt:</label>
                <textarea id="edit-prompt-input" rows="3" class="w-full px-4 py-2 text-gray-50 bg-slate-800/50 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-none" placeholder="e.g., 'Change the sky to a galaxy full of stars'"></textarea>
            </div>
            <button id="edit-image-btn" class="w-full text-white font-semibold px-6 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 focus:ring-offset-slate-900 btn-animated-glow disabled:opacity-50 disabled:cursor-not-allowed">
                Edit Image üñºÔ∏è
            </button>
        </div>
    </div>

    <!-- Generated/Edited Image Output -->
    <div id="generated-image-container" class="hidden">
        <h3 class="text-2xl font-semibold text-purple-300 mb-4">Result</h3>
        <div class="relative bg-slate-800 rounded-lg border border-slate-600 overflow-hidden">
            <img id="generated-image-output" class="w-full h-auto" alt="Generated or edited image">
            <a id="download-image-btn" href="#" download="generated-image.png" class="absolute bottom-4 right-4 p-2 bg-slate-900/70 text-white rounded-full hover:bg-slate-700/70 transition-colors disabled-link" title="Download Image">
                <i class="fas fa-download"></i>
            </a>
        </div>
    </div>
</div>
