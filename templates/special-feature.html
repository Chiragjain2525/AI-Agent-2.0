<div id="image-generator-section">
    <h2 class="text-2xl font-bold text-gray-50 mb-4">Special Feature: AI Image Generator</h2>
    <p class="text-sm text-gray-400 mb-4">Enter a detailed description of the image you want to generate.</p>

    <label for="image-prompt-input" class="block text-sm font-medium text-purple-200 mb-2">Image Description (Prompt):</label>
    <textarea id="image-prompt-input" class="w-full h-32 px-4 py-2 text-gray-50 bg-slate-800/50 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 mb-4" placeholder="e.g., 'A futuristic city at sunset with flying cars, highly detailed, cyberpunk style'"></textarea>

    <button id="generate-image-btn" class="w-full text-white font-semibold px-6 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 focus:ring-offset-slate-900 btn-animated-glow mb-4">
        Generate Image 🖼️
    </button>

    <div id="image-loading-spinner" class="hidden text-center py-6">
        <div class="lds-dual-ring"></div>
        <p class="mt-4 text-gray-400 font-medium">AI is generating your image...</p>
    </div>

    <div id="generated-image-container" class="hidden mt-6">
        <div class="flex flex-col md:flex-row justify-between md:items-center mb-4 gap-4">
            <h3 class="text-xl font-bold text-gray-50">Generated Image</h3>
            <a id="download-image-btn" href="#" download="ai-generated-image.png" class="bg-green-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200 w-full md:w-auto disabled-link">
                Download Image
                <i class="fas fa-download ml-2"></i>
            </a>
        </div>
        <img id="generated-image-output" src="" alt="Generated Image" class="max-w-full h-auto rounded-lg shadow-lg border border-slate-700 mx-auto block">
    </div>
</div>
