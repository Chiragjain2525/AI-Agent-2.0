<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI GitHub Agent</title>
    
    <!-- External Libraries (Deferred for better performance) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-gray-200">
    <!-- FIXED: Preloader moved here from JS to prevent Flash of Unstyled Content -->
    <div id="preloader">
        <div class="lds-dual-ring"></div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <div class="container mx-auto px-4 md:px-8 max-w-4xl relative z-10 py-12">
        <main id="main-content">
            
            <!-- New Responsive Module Navigation -->
            <nav class="relative mb-6">
                <!-- Desktop Tabs -->
                <!-- FIXED: Added an ID for better JS targeting -->
                <div id="desktop-tabs" class="hidden md:flex border-b border-slate-700">
                    <button id="tab-module1" class="tab-button active font-semibold text-lg py-2 px-4">Module 1</button>
                    <button id="tab-module2" class="tab-button font-semibold text-lg py-2 px-4">Module 2</button>
                    <button id="tab-module3" class="tab-button font-semibold text-lg py-2 px-4">Module 3</button>
                    <button id="tab-module4" class="tab-button font-semibold text-lg py-2 px-4">Module 4</button>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="mobile-menu-button">
                        <span id="mobile-menu-title">Module 1: README Generator</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
                <!-- Mobile Dropdown Menu -->
                <div id="mobile-menu" class="mobile-menu hidden">
                    <a href="#" class="mobile-menu-item active" data-module="module1">Module 1: README Generator</a>
                    <a href="#" class="mobile-menu-item" data-module="module2">Module 2: Code Analyzer</a>
                    <a href="#" class="mobile-menu-item" data-module="module3">Module 3: Code Refactor</a>
                    <a href="#" class="mobile-menu-item" data-module="module4">Module 4: Code Generator</a>
                </div>
            </nav>

            <!-- Global Components -->
            <div id="repo-input-section">
                <label for="repo-url" class="block text-sm font-medium text-purple-200 mb-2">Public GitHub Repository URL</label>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input type="url" id="repo-url" class="flex-grow w-full px-4 py-2 text-gray-50 bg-slate-800/50 border border-slate-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="https://github.com/username/repository-name">
                    <button id="analyze-btn" class="w-full sm:w-auto text-white font-semibold px-6 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 focus:ring-offset-slate-900 btn-animated-glow">
                        Analyze âœ¨
                    </button>
                </div>
            </div>

            <div id="error-box" class="hidden bg-red-900/50 border border-red-500 text-red-300 px-4 py-3 rounded-lg my-4" role="alert">
                <strong class="font-bold">Error:</strong>
                <span id="error-message" class="block sm:inline"></span>
            </div>
             <div id="success-box" class="hidden bg-green-900/50 border border-green-500 text-green-300 px-4 py-3 rounded-lg my-4" role="alert">
                <strong class="font-bold">Success!</strong>
                <span id="success-message" class="block sm:inline"></span>
            </div>

            <div id="loading-spinner" class="hidden text-center py-10">
                <div class="lds-dual-ring"></div>
                <p id="loading-message" class="mt-4 text-gray-400 font-medium">Analyzing repository...</p>
            </div>
            
            <!-- Module content will be loaded into these containers -->
            <div id="module1-container" class="module-content"></div>
            <div id="module2-container" class="hidden module-content"></div>
            <div id="module3-container" class="hidden module-content"></div>
            <div id="module4-container" class="hidden module-content"></div>

        </main>
        
        <!-- Special Feature: Image Generator -->
        <div id="special-feature-container" class="mt-12">
             <!-- Special feature content will be loaded here -->
        </div>
        
        <footer class="text-center py-12 mt-12 bg-transparent relative z-10">
            <div class="container mx-auto">
                <div class="mb-6">
                    <h3 class="text-2xl font-semibold text-purple-400 mb-4 text-glow">Connect With Me</h3>
                    <div class="flex justify-center space-x-6">
                        <a href="https://linkedin.com/in/chirag-jain-922042362" target="_blank" rel="noopener noreferrer" class="footer-icon" aria-label="LinkedIn Profile">
                            <i class="fab fa-linkedin fa-2x"></i>
                        </a>
                        <a href="https://github.com/Chiragjain2525" target="_blank" rel="noopener noreferrer" class="footer-icon" aria-label="GitHub Profile">
                            <i class="fab fa-github fa-2x"></i>
                        </a>
                        <a href="mailto:chiragjain2320@gmail.com" class="footer-icon" aria-label="Email Me">
                            <i class="fas fa-envelope fa-2x"></i>
                        </a>
                    </div>
                </div>
                <p class="text-gray-400">&copy; <span id="currentYear"></span> Chirag Jain. All rights reserved.</p>
                <p class="text-sm text-purple-500">Crafted with <span class="text-red-500">&hearts;</span>, Three.js & TailwindCSS</p>
            </div>
        </footer>
    </div>
    
    <button id="backToTopBtn" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- Main Application Script (type="module" is crucial) -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
